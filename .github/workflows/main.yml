name: Deploy Infraestrutura Azure com Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform no Azure
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: âš™ï¸ Instalar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.0

      - name: ğŸ” Login no Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸ“ Inicializar Terraform
        run: terraform init

      - name: ğŸ” Plano do Terraform
        run: terraform plan

      - name: ğŸš€ Aplicar Terraform
        run: terraform apply -auto-approve
