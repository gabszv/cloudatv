name: Deploy Azure App

on:
  push:
    branches:
      - main  # ou "master", se sua branch principal for essa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Zipar o conteúdo da raiz do projeto
      run: zip -r site.zip . -x ".git/*" -x ".github/*"

    - name: Deploy no Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: app-prontuario123  # Nome da sua aplicação no Azure
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Credenciais do perfil de publicação
        package: site.zip
